<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>LISSE interior</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    LISSE
                </div>
                <nav class="header__nav nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="boutique.html#chairs" class="nav__link">Chairs</a>
                        </li>
                        <li class="nav__item">
                            <a href="boutique.html#armchairs" class="nav__link">Armchairs</a>
                        </li>
                        <li class="nav__item">
                            <a href="boutique.html#sofas" class="nav__link">Sofas</a>
                        </li>
                        <li class="nav__item">
                            <a href="boutique.html#outlet" class="nav__link">Outlet</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__menu">
                    <button class="header__menu-trigger">
                        <span></span>
                        <span></span>
                    </button>
                    <div class="header__menu-wrapper menu">
                        <div class="menu__search search">
                            <input type="text" class="search__input" placeholder="SEARCH">
                            <button class="search__button">
                                <img src="./images/menu/search.svg" alt="search-icon" class="search__icon">
                            </button>
                        </div>
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="profile.html" class="menu__link">
                                    <img src="./images/menu/profile.svg" alt="profile-icon" class="menu__svg">
                                    Profile
                                    <img src="./images/menu/chevron-right.svg" alt="chevron" class="menu__chevron">
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="favourites.html" class="menu__link">
                                    <img src="./images/menu/favs.svg" alt="favs-icon" class="menu__svg">
                                    Favourites
                                    <img src="./images/menu/chevron-right.svg" alt="chevron" class="menu__chevron">
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="cart.html" class="menu__link">
                                    <img src="./images/menu/cart.svg" alt="cart-icon" class="menu__svg">
                                    Cart
                                    <img src="./images/menu/chevron-right.svg" alt="chevron" class="menu__chevron">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script type='module' src="js/main.min.js"></script>
</body>

</html>
